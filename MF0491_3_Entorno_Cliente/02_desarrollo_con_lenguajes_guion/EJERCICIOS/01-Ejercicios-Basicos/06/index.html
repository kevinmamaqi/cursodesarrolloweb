<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css"
		/>
		<title>Ejercicio 06</title>
	</head>
	<body>
		<h1>Ejercicio 06</h1>
		<hr />
		<p>
			Escribe un programa JavaScript para determinar si un año dado es
			bisiesto en el calendario gregoriano. El calendario gregoriano:
			https://es.wikipedia.org/wiki/Calendario_gregoriano
		</p>
		<p>Escribe el año completo que deseas comprobar.</p>
		<input
			type="number"
			name="number"
			id="aniodado"
			placeholder="Introducir año aquí"
		/>
		<button
			style="background-color: orangered; color: white;"
			id="iniciarComprobacion"
		>
			Comprobar año
		</button>
	</body>
	<script src="./js/custom.js"></script>
</html>
